<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>ToDo</title>
    </head>
<body>
    {% if g.user %}
        <li><span class="user">{{ g.user['username'] }}</span></li>
        <li><a href="{{ url_for('user.logout') }}">Log Out</a></li>
    {% endif %}

    <p class="edit">Up<b>date</b></p>

    <form class="form" method="post">
        <label for="description">New descripcion:</label>
        <br>
        <input name="description" class="description" value="{{ request.form['description'] or todo['description'] }}" required>

        <br>
        <label for="completed">Complete?</label>
        <input type="checkbox" name="completed" {% if todo['completed'] == 1 %}cheked{% endif %} />

        <br>
        <input type="submit" value="Save" />
        <br>
        <input type="submit" href="{{ url_for('todo.listToDo') }}" value="Cancel" />

    </form>

</body>
</html>
